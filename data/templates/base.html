<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ebaycrawler</title>

    <style>
    .pt-3-half {
    padding-top: 1.4rem;
    }</style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design for Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">
    <script src="https://jcuenod.github.io/imgCheckbox/assets/js/jquery.imgcheckbox.js"></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://jcuenod.github.io/imgCheckbox/assets/js/jquery.imgcheckbox.js"></script>


    </head>
    <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  <!-- Links -->
  <ul class="navbar-nav">
      <a class="navbar-brand" href="#">
    <img src="https://schimpfdesign.de/wp-content/uploads/2020/07/logo-sch.jpg" alt="Logo" style="width:40px;">
    </a>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'user_list' %}">Edit</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'templates' %}">Templates</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'send' %}">Send</a>
    </li>
      <li class="nav-item">
          <form class="form-inline" action="{% url 'search_results' %}" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </li>
  </ul>

</nav>
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
        {% block content %}
        {% endblock %}
    </body>
</html>
